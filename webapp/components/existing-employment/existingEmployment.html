<div class="container">
	<h1 translate>Existing employment</h1>
</div>

<div class="container wizard">
	<hr>
		<a ng-repeat="step in steps" 
			ui-sref="{{step.route}}"
			ui-sref-active="current"><span class="badge">{{$index + 1}}</span> {{step.name}}</a>
	<hr>
</div>

<div class="container" ui-view></div>

<div class="container">
	<button ng-click="onSubmit()" class="btn btn-sm btn-success" type="submit" submit-button>Submit</button>
</div>
