<div class="container">
	<h2>Best√§llning</h2>
	<hr>
	<form name="form" ng-submit="onSubmit()" novalidate>
		<div class="wizard" ng-if="model.steps && model.steps.length > 0">
			<a type="submit" ng-repeat="step in model.steps"
				ui-sref="{{step.route}}"
				ui-sref-active-eq="current"><span class="badge">{{$index + 1}}</span> {{step.name}}</a>
			<hr>
		</div>

		<div ui-view="wizardContent"></div>

		<div class="wizard-footer">
			<button type="submit" ng-disabled="checkGoBack()" ng-click="previous()" class="btn btn-success" translate>Previous</button>
			<button type="submit" ng-disabled="checkGoForward()" ng-click="next()" class="btn btn-success" translate>Next</button>
		</div>
    </form>
</div>
