<div class="wizard">
	<a ui-sref=".start" 
		ui-sref-active="current">
		<span class="badge">1</span> Start</a>

	<a ng-repeat="step in steps.wizard"
		ui-sref="{{step.route}}"
		ui-sref-active-eq="current"><span class="badge">{{$index + 2}}</span> {{step.name}}</a>

	<a  ng-if="steps.wizard.length > 0"
		ui-sref=".summary" 
		ui-sref-active="current">
		<span class="badge">{{steps.wizard.length + 2}}</span> Summary</a>
</div>
