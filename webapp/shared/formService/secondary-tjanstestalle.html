<table ng-if="model[options.key] && model[options.key].length > 0" class="table table-bordered table-list">
    <tbody>
        <tr ng-repeat="value in model[options.key]" class="alert alert-success">
            <td>
                <span>
                    {{value}}
                </span>
                <button ng-click="to.removeCallback(value, options.key, model)" class="btn btn-danger btn-sm btn-list"><i class="fa fa-remove"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<ui-select ng-model="to.selectedValue" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
    <ui-select-match placeholder="{{to.placeholder}}">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="option in to.options | propsFilter: {name: $select.search}">
        <div ng-bind-html="option.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
